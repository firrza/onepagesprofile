<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="contact.css">
    <title>Contact me</title>
</head>
<body>

    <!-- Contact Section -->
    <div class="cta-section">
        
        <!-- Home Icon  -->
        <div class="back-icon">
        
            <a href="index.html"><ion-icon name="home-outline"></ion-icon></a>
    
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        </div>

        <h1>Contact me</h1>
        <div class="border"></div>
        <form action="contact.html" class="cta-form" method="post">
            <input type="text" class="cta-form-txt" placeholder="Your name">
            <input type="email" class="cta-form-txt" placeholder="Your email">
            <input type="text" class="cta-form-txt" placeholder="Your phone">
            <textarea name="" id="" cols="30" rows="10" class="cta-form-txt" placeholder="Your message"></textarea>
            <input type="submit" class="cta-form-btn" value="Send">
        </form>
    </div>
</body>
</html>
